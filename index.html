<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio Player</title>
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/main.min.css">
</head>
<body>
	<div class="container">
		<div class="switch">
			<div class="switch__color">
				<label class="switch__label">
					<input class="checkbox" type = 'checkbox'>
					<span class = 'slider'></span>
				</label>	
			</div>
		</div>
		

		<div class="player__wrapper">
			<div class="player">
				<div class="cover">
					<img class="cover__img"  alt="cover">
					<img class="cover__vinil" src="assets/icons/vinyl.svg" alt="vinil" >
				</div>
				<div class="text__block">
					<div class="song">Чистый</div>
					<audio class="audio" loop src="assets/audio/Чистый.mp3"></audio>
					<div class="author">Author</div>
					<div class="progress__bar">
						<div class="progress"></div>
						<div class="pointer"></div>
					</div>
					<div class="music">
						<div class="music__current-time">00:00</div>
						<div class="music__total-time"></div>
					</div>
				</div>
				<div class="buttons">
					<!-- <div class="btn random"><img class="img__random" src="assets/icons/random.svg" alt="random"></div> -->

		</div>

	</div>
